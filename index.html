<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="snap__header">
        <div class="container">
            <div class="parent">
                <div class="snap__wrapper">
                    <a href="index.html" class="logo">
                        <img src="logo.svg" alt="web-img">
                    </a>
                    <nav class="snap__nav"> 
                        <ul class="snap__list">
                            <li class="snap__item">
                                <a href="#" class="item__link">Features</a>
                            </li>
                            <li class="snap__item">
                                <a href="#" class="item__link">Company</a>
                            </li>
                            <li class="snap__item">
                                <a href="#" class="item__link">Careers</a>
                            </li>
                            <li class="snap__item">
                                <a href="#" class="item__link">About</a>
                            </li>
                        </ul>
                    </nav>
                </div>    
                <div class="snap__wrapper2">
                    <a href="#">Login</a>
                    <a class="snap__reg" href="#">Register</a>
                </div>
            </div>    
        </div>
    </header>
    <main>
        <section class="snap__section">
            <div class="container">
                <div class="big__wrapper">
                    <div class="s__wrapper">
                        <h1 class="snap__title">
                            Make <br>remote work
                        </h1>
                        <p class="snap__text">
                            Get your team in sync, 
                            no matter your location. 
                            Streamline processes, 
                            create team rituals, 
                            and watch productivity soar.
                        </p>
                        <a href="#" class="link__button">Learn more</a>
                        <img class="snap__img2" src="snap2.png" alt="web-img">
                    </div>
                    <img class="snap__img" src="snap.png" alt="web-img">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
